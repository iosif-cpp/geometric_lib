name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout rep
        uses: actions/checkout@v3
      - name: Install python
        uses: actions\setup-python@v4
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest
